
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <!-- Animated background for windy effect -->
        <div class="windy-bg"></div>
        <div class="container">
            <h1 class="title">Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city or zip code">
                <button id="searchButton">Search</button>
            </div>
            <div class="weather-display">
                <div id="currentWeather" class="current-weather"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
 </html>
